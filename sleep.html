<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento del Sueño</title>
  <link rel="icon" href="/Salud/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/Salud/assets/iconsalud-192.png" />
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <header>
    <h1>Mi Sueño</h1>
  </header>

  <main>
    <section class="input-section">
      <label for="sleep-hours">Horas dormidas hoy:</label>
      <input type="number" id="sleep-hours" min="0" max="24" step="0.1">
      <label for="sleep-comment">Comentario:</label>
      <input type="text" id="sleep-comment" placeholder="Añade un comentario opcional">
      <button id="save-button" class="guardar-btn">Guardar</button>
    </section>

    <section class="chart-section">
      <h2>Estadísticas</h2>
      <select id="view-selector">
        <option value="week">Semana</option>
        <option value="month">Mes</option>
        <option value="year">Año</option>
      </select>
      <canvas id="sleep-chart"></canvas>
    </section>

    <section class="tips-section">
      <h2>Consejo de hoy:</h2>
      <p id="sleep-tip"></p>
    </section>

    <nav>
      <button onclick="location.href='index.html'">Inicio</button>
    </nav>

    <section class="notifications-section">
      <button id="notify-permission">Activar recordatorios</button>
    </section>

    <section class="list-section">
      <h2>Registros</h2>
      <div id="sleep-list"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mi Salud. Este contenido está disponible bajo una 
      <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Licencia Creative Commons Atribución 4.0 Internacional</a>.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./js/sleep.js"></script>
  <script src="./js/config.js"></script>
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script src="./js/sync.js?v=1.1.10"></script>
</body>
</html>
