<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recordatorio de Medicación</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header>
    <h1>Recordatorio de Medicación</h1>

  </header>

  <main>
    <section class="medication-section">
      <h2>Añadir Medicación</h2>


      <form id="medication-form">
        <label for="medication-type">Tipo de Medicación:</label>
        <select id="medication-type">
          <!-- Opciones iniciales se añadirán dinámicamente -->
        </select>
        <input type="text" id="new-medication-type" placeholder="Nuevo tipo de medicación" />
        <button type="button" id="add-type-button">Añadir Tipo</button>

        <label for="medication-date">Fecha:</label>
        <input type="date" id="medication-date" required />

        <label for="medication-time">Hora:</label>
        <input type="time" id="medication-time" required />

        <button type="submit">Añadir</button>
      </form>
    </section>
    <nav>
      <button onclick="location.href='index.html'">Inicio</button>
    </nav>

    <section class="medication-list-section">
      <h2>Lista de Medicaciones</h2>
      <ul id="medication-list">
        <!-- Aquí se mostrarán las medicaciones -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Salud. Este contenido está disponible bajo una 
      <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Licencia Creative Commons Atribución 4.0 Internacional</a>.
    </p>
  </footer>

  <script src="./js/medication.js"></script>
</body>

</html>
