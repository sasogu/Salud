<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Peso</title>
  <link rel="icon" href="/Salud/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/Salud/assets/iconsalud-192.png" />
  <link rel="stylesheet" href="css/style.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Control de Peso</h1>
  <hr />
  <form id="form">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required />
    <br>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" />
    <br>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" />
    <br>
    <label for="cintura">Cintura (cm):</label>
    <input type="number" id="cintura" step="0.1" />
    <br>
    <label for="pecho">Pecho (cm):</label>
    <input type="number" id="pecho" step="0.1" />
    <br>
    <label for="cadera">Cadera (cm):</label>
    <input type="number" id="cadera" step="0.1" />
    <br>
    <label for="muslo">Muslo (cm):</label>
    <input type="number" id="muslo" step="0.1" />
    <br>
    <label for="brazo">Brazo (cm):</label>
    <input type="number" id="brazo" step="0.1" />
    <br>
    <label for="nota">Comentario:</label>
    <input type="text" id="nota" placeholder="Ej: Día de gimnasio" />

    <button type="submit">Guardar</button>
  </form>




  <div id="controles">
    <button id="anterior">Anterior</button>
    <button id="hoy">Hoy</button>
    <button id="siguiente">Siguiente</button>
    <select id="vista-selector">
      <option value="semana">Semana</option>
      <option value="mes" selected>Mes</option>
      <option value="año">Año</option>
    </select>

   
    <label for="data-selector">Selecciona qué mostrar:</label>
    <select id="data-selector" multiple>

      <option value="cintura">Cintura</option>
      <option value="pecho">Pecho</option>
      <option value="cadera">Cadera</option>
      <option value="muslo">Muslo</option>
      <option value="brazo">Brazo</option>
    </select>
    <br>
    <label>Objetivo: <input type="number" id="objetivo" step="0.1" /></label>
  </div>

  <canvas id="grafico" width="400" height="200"></canvas>
  <p id="resumen"></p>

  <nav>
    <button onclick="location.href='index.html'">Inicio</button>
  </nav>
  <button id="tema">Cambiar tema</button>

  <h2>Historial</h2>
  <ul id="historial">
    <!-- Las entradas del historial se generarán dinámicamente desde peso.js -->
  </ul>
  <footer>
    <p>&copy; 2025 Mi Salud. Este contenido está disponible bajo una 
      <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Licencia Creative Commons Atribución 4.0 Internacional</a>.
    </p>
  </footer>
  <script src="js/peso.js"></script>
  <script src="./js/config.js"></script>
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script src="./js/sync.js?v=1.1.10"></script>
</body>

</html>
