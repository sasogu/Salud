<!DOCTYPE html>
<html lang="es">
<head>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Tensión Arterial</title>
    <link rel="stylesheet" href="css/style.css" />
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

    <h2>Registro de Tensión Arterial</h2>
    
    <form id="formulario">
      <label for="sistolica">Sistólica:</label>
      <input type="number" id="sistolica" required>
      
      <label for="diastolica">Diastólica:</label>
      <input type="number" id="diastolica" required>
      
      <label for="pulso">Pulso:</label>
      <input type="number" id="pulso" required>
      
      <label for="comentario">Comentario:</label>
      <input type="text" id="comentario">
      
      <button type="submit">Guardar</button>
    </form>
    
    <section class="chart-section">
      <h2>Evolución de la Tensión Arterial</h2>
      <canvas id="tension-chart"></canvas>
    </section> 

    <nav>
      <button onclick="location.href='index.html'">Inicio</button>
    </nav>
    
    
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Sistólica</th>
          <th>Diastólica</th>
          <th>Resultado</th>
          <th>Pulso</th>
          <th>Comentario</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </footer>
    
  <script src="./js/tension.js"></script>
  <script src="./js/config.js"></script>
  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script src="./js/sync.js?v=1.1.10"></script>
</body>
    </html>
